name: Code Linting
on: [pull_request]

concurrency:
  group: ${{ github.workflow }}${{ github.event_name }}${{ github.head_ref || github.ref }}
  cancel-in-progress: true
jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{github.head_ref || github.ref}}

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Git Account Setup
        run: |
          git config --global user.email "${GITHUB_EMAIL:-jamie@bitflight.io}"
          git config --global user.name "${GITHUB_ACTOR}"
      - name: Install Packages
        run: |
          yarn install
      - name: eslint fix
        id: fix
        continue-on-error: true
        run: |
          yarn run lint:fix

      - name: Commit Fixes
        run: |
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "chore(lint): auto-fixed linting errors - remember to run 'npm run lint:fix' before committing"
            git push
          fi

      - uses: reviewdog/action-eslint@v1
        with:
          reporter: github-pr-review
          eslint_flags: '--ext .js,.ts .'
